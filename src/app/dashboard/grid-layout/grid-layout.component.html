<kendo-grid
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [filter]="state.filter"
        [sortable]="true"
        [pageable]="true"
        [filterable]="true"
        (dataStateChange)="dataStateChange($event)"
    >
	<kendo-grid-column field="id" title="Id" width="60" [filterable]="false"></kendo-grid-column>
	<kendo-grid-column field="city" title="City" [filterable]="false"></kendo-grid-column>
	<kendo-grid-column field="start_date" title="Start Date" width="240" filter="date" format="{0:d}"></kendo-grid-column>
	<kendo-grid-column field="end_date" title="End Date" width="180" filter="date" format="{0:d}"></kendo-grid-column>
	<kendo-grid-column field="price" title="Price" [filterable]="false" ></kendo-grid-column>
	<kendo-grid-column field="status" title="Status" [filterable]="false"></kendo-grid-column>
	<kendo-grid-column field="color" title="Color" [filterable]="false" ></kendo-grid-column>
</kendo-grid>
